{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h2> Google Login </h2>
    {% if not user.is_authenticated %}
        <!-- Direct link to Google login -->
        <a href="{% url 'social:begin' 'google-oauth2' %}?next=/">Sign In With Google</a>
    {% else %}
        <!-- Show user details and logout link when authenticated -->
        <p>You are signed in as {{ user.email }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</body>
{% endblock %}

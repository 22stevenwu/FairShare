{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'styles/bills.css' %}">

<div class="bills-page-wrapper">
    <div class="bills-header">
        <h1 class="page-title">Current Bills</h1>
        <a href="{% url 'bill_create' %}" class="create-button">Create Bill</a>
    </div>

    <!-- Table for displaying bills -->
    <table class="bills-table">
        <thead>
            <tr>
                <th>Bill Name</th>
                <th>Amount Owed</th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}
                <tr class="bill-item">
                    <td><a href="{% url 'bill_detail' bill.id %}" class="bill-link">{{ bill.name }}</a></td>
                    <td>${{ bill.total_owed}}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="no-bills">No bills found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

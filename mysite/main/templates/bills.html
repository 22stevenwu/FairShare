{% extends 'base.html' %}
{% block content %}
<body>
    <a href="{% url 'bill_create' %}" class="create-button">Create Bill</a>
    <h1>Past Bills</h1>
    <ul>
        {% for bill in bills %}
            <li>
                <a href="{% url 'bill_detail' bill.id %}">{{ bill.name }}</a> - ${{ bill.total_amount }}
            </li>
        {% empty %}
            <li>No bills found.</li>  
        {% endfor %}
    </ul>
</body>
{% endblock %}

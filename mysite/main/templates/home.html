<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairShare</title>
</head>
<body>
    <h2> Google Login </h2>
    {% if not user.is_authenticated %}
        <!-- Direct link to Google login -->
        <a href="{% url 'social:begin' 'google-oauth2' %}?next=/">Sign In With Google</a>
    {% else %}
        <!-- Show user details and logout link when authenticated -->
        <p>You are signed in as {{ user.email }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</body>
</html>
